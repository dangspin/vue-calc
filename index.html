<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue-Calculator</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src='./vue.js' charset='utf-8' type="text/javascript"></script>
  </head>
  <body>
    <div id="calculator">
      <div class="ui input">
        <input type="text" placeholder="Give me a number......" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Give me a number......'" id="input1">
      </div>
      <div id="keyboard">
        <button class="btn num">C</button>
        <button class="btn back">Back</button>
        <button class="btn sqrt">Sqrt</button>
        <button class="btn operator">+</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn operator">-</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">*</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">/</button>
        <button class="btn num">0</button>
        <button class="btn num">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>

    <div id="footer">
      Copyright &copy 2020 Charlie Dang.
    </div>
    
  </body>
</html>
