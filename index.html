<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue-Calculator</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src='./vue.js' charset='utf-8' type="text/javascript"></script>
  </head>
  <body>
    <div id="calculator">
      <div class="ui input">
        <input type="text" placeholder="Give me a number......" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Give me a number......'" id="input1">
      </div>
      <div id="keyboard">
        <table>
          <tr>
            <td><button class="button clc">C</button></td>
            <td><button class="button back">Back</button></td>
            <td><button class="button recip">1/x</button></td>
            <td><button class="button sqrt">Sqrt</button></td>
          </tr>
          <tr>
            <td><button class="button num">7</button></td>
            <td><button class="button num">8</button></td>
            <td><button class="button num">9</button></td>
            <td><button class="button operator">+</button></td>
          </tr>
          <tr>
            <td><button class="button num">4</button></td>
            <td><button class="button num">5</button></td>
            <td><button class="button num">6</button></td>
            <td><button class="button operator">-</button></td>
          </tr>
          <tr>
            <td><button class="button num">1</button></td>
            <td><button class="button num">2</button></td>
            <td><button class="button num">3</button></td>
            <td><button class="button operator">*</button></td>
          </tr>
          <tr>
            <td><button class="button num">0</button></td>
            <td><button class="button num">.</button></td>
            <td><button class="button equal">=</button></td>
            <td><button class="button operator">/</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="footer">
      Copyright &copy 2020 Charlie Dang.
    </div>
    <script type="text/javascript" src='./index.js'></script>
  </body>
</html>
